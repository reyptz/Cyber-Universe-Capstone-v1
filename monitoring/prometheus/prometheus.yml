global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ghost-cyber-universe'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ============================================================================
  # Offensive Operations Suite Metrics
  # ============================================================================
  
  # Genjutsu Engine metrics
  - job_name: 'genjutsu-engine'
    static_configs:
      - targets: ['genjutsu-metrics:8001']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: component
        replacement: 'genjutsu'

  # Ghost Compiler metrics
  - job_name: 'ghost-compiler'
    static_configs:
      - targets: ['ghost-metrics:8002']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: component
        replacement: 'ghost'

  # Hiraishin Framework metrics
  - job_name: 'hiraishin-framework'
    static_configs:
      - targets: ['hiraishin-metrics:8003']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: component
        replacement: 'hiraishin'

  # ============================================================================
  # Defensive Intelligence Platform Metrics
  # ============================================================================
  
  # Shinra OSINT Agent API
  - job_name: 'shinra-api'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - defensive-ops
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: shinra-api
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace
    metrics_path: '/metrics'

  # Shinra Crawlers metrics
  - job_name: 'shinra-crawlers'
    static_configs:
      - targets: ['crawler-worker-1:8010', 'crawler-worker-2:8010', 'crawler-worker-3:8010']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: component
        replacement: 'crawler'

  # KumoShield eBPF Sensors
  - job_name: 'kumoshield-sensors'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__meta_kubernetes_node_name]
        target_label: node
      - source_labels: [__address__]
        target_label: __address__
        replacement: '$1:9200'  # eBPF exporter port
    metrics_path: '/metrics'

  # KumoShield Detection Engine
  - job_name: 'kumoshield-detection'
    static_configs:
      - targets: ['detection-engine:8020']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: component
        replacement: 'detection'

  # ============================================================================
  # Infrastructure Metrics
  # ============================================================================
  
  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        replacement: '${1}:9100'
        target_label: __address__
      - source_labels: [__meta_kubernetes_node_name]
        target_label: node

  # MongoDB metrics
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Kafka metrics
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']

  # PostgreSQL metrics (if used)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # ============================================================================
  # Application Performance
  # ============================================================================
  
  # FastAPI application metrics
  - job_name: 'fastapi-app'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: 'shinra-api|defensive-frontend'
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__

  # ============================================================================
  # Custom Business Metrics
  # ============================================================================
  
  # OSINT Collection metrics
  - job_name: 'osint-metrics'
    static_configs:
      - targets: ['shinra-api:8000']
    metrics_path: '/api/prometheus'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'osint_.*'
        action: keep

  # Detection metrics
  - job_name: 'detection-metrics'
    static_configs:
      - targets: ['detection-engine:8020']
    metrics_path: '/prometheus'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'detection_.*'
        action: keep
